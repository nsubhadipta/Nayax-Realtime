<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase Write</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-sm-6">
            <div class="container">
                <h2>Contact Form</h2>
                <div class="alert alert-success success-message" style="display:none;">Form submitted successfully.</div>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="exampleFullName">Full Name</label>
                        <input type="text" class="form-control fullname" id="exampleFullName" placeholder="Enter Full Name" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleEmail">Email</label>
                        <input type="email" class="form-control email" id="exampleEmail" placeholder="Enter Email" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleSubject">Subject</label>
                        <input type="text" class="form-control subject" id="exampleSubject" placeholder="Enter Subject" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleMessage">Message</label>
                        <textarea class="form-control message" id="exampleMessage" maxlength="100" placeholder="Enter Message" cols="15" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div> 
    
        <div class="col-sm-5" >
            <h2>Contact Details</h2>

             <!-- edit contact module -->
            <section id="edit-contact-module" style="display: none;">
                <form>
                    <h2>Edit contact</h2>
                    <input type="hidden" class="edit-contactid">
                    name:<br>
                    <input type='text' data-key='name' class='edit-contact-input'><br>
                    sub:<br>
                    <input type='text' data-key='subject' class='edit-contact-input'><br>
                    email:<br>
                    <input type='text' data-key='email' class='edit-contact-input'><br><br>
                    <button type='button' id="edit-contact-btn">save</button>
                </form>
            </section>
            <!-- <pre id='object'></pre> -->
            <!-- <code id="object"></code> -->
            <br>
            <ul id="contact-list"></ul>
            <div id="contact-detail"></div>
        </div>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
    <script src="main.js"></script>
</body>
</html>
